<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahim Jamaluddin | Link in Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 15px;
            display: block;
            background-color: #ddd;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .profile-desc {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-item {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .link-item:hover {
            background: linear-gradient(135deg, #333 0%, #666 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .link-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        @media (max-width: 480px) {
            .profile-card {
                padding: 20px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="profil.png" alt="Profile Photo" class="profile-img" onerror="this.src='data:image/svg+xml;charset=UTF-8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><circle cx=\"50\" cy=\"40\" r=\"20\" fill=\"%23ccc\"/><circle cx=\"50\" cy=\"100\" r=\"30\" fill=\"%23ccc\"/></svg>'">
            <h1 class="profile-name">Muhammad Fahim Jamaluddin</h1>
            <p class="profile-desc">Pemain Basket</p>
        </div>
        
        <div class="links-container">
            <a href="https://wa.me/6282193221623" class="link-item" target="_blank">
                <span class="link-icon">ðŸ“±</span>
                <span>WA: 082193221623</span>
            </a>
            <a href="https://instagram.com/fahimjmlddn" class="link-item" target="_blank">
                <span class="link-icon">ðŸ“·</span>
                <span>IG: fahimjmlddn</span>
            </a>
        </div>
    </div>

    <script>
        // Fade-in animation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // Add hover effect via JavaScript as backup
        const linkItems = document.querySelectorAll('.link-item');
        linkItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.backgroundColor = '#333';
                this.style.color = 'white';
            });
            item.addEventListener('mouseleave', function() {
                this.style.backgroundColor = '';
                this.style.color = '';
            });
        });
    </script>
</body>
</html>
